connection:
  api_key:
    title: API Key
    type: credential_secret_key
    description: Enter organization API key
    required: true
    example: abc12345-abc1-2345-abc1-abc123456789

actions:
  list_organizations:
    title: List Organizations
    description: Retrieve Automox organizations
    output:
      organizations:
        title: Organizations
        description: List of Automox organizations
        type: "[]organization"
        required: true
  list_organization_users:
    title: List Organization Users
    description: Retrieve users of the Automox organization
    input:
      org_id:
        title: Organization ID
        description: Identifier of Organization
        type: integer
        required: true
        example: 1
    output:
      users:
        title: Users
        description: List of Automox users
        type: "[]users"
        required: false
  list_policies:
    title: List Policies
    description: Retrieve Automox policies
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization to restrict results
        type: integer
        required: false
        example: 1
    output:
      policies:
        title: Policies
        description: List of Automox policies
        type: "[]policy"
        required: false
  list_devices:
    title: List Devices
    description: Retrieve Automox managed devices
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization to restrict results
        type: integer
        required: false
        example: 1
      group_id:
        title: Group ID
        description: Identifier of Server Group
        type: integer
        required: false
        example: 1
    output:
      devices:
        title: Devices
        description: List of Automox managed devices
        type: "[]device"
        required: false
  get_device_by_hostname:
    title: Get Device by Hostname
    description: Find an Automox device by hostname
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization to restrict results
        type: integer
        required: false
        example: 1
      hostname:
        title: Hostname
        description: Hostname of device
        type: string
        required: true
        example: hostname-1
    output:
      device:
        title: Device
        description: The matched Automox device
        type: device
        required: false
  get_device_by_ip:
    title: Get Device by IP Address
    description: Find an Automox device by IP address
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization to restrict results
        type: integer
        required: false
        example: 1
      ip_address:
        title: IP Address
        description: IP address of device
        type: string
        required: true
        example: 127.0.0.1
    output:
      device:
        title: Device
        description: The matched Automox device
        type: device
        required: false
  update_device:
    title: Update Device
    description: Update Automox device
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: false
        example: 1
      device_id:
        title: Device ID
        description: Identifier of device
        type: integer
        required: true
        example: 1
      server_group_id:
        title: Server Group ID
        description: Identifier of server group
        type: integer
        required: false
        example: 1
      tags:
        title: Tags
        description: List of tags
        type: "[]string"
        required: false
      exception:
        title: Exception
        description: Exclude the device from reports and statistics
        required: true
        type: boolean
        default: false
      custom_name:
        title: Custom Name
        description: Custom name to set on device
        type: string
        required: false
        example: "custom-name"
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  delete_device:
    title: Delete Device
    description: Delete Automox device
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: false
        example: 1
      device_id:
        title: Device ID
        description: Identifier of device
        type: integer
        required: true
        example: 1
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  get_device_software:
    title: Get Device Software
    description: Retrieve a list of software installed on the device
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: false
        example: 1
      device_id:
        title: Device ID
        description: Identifier of device
        type: integer
        required: true
        example: 1
    output:
      software:
        title: Device Software
        description: List of software on device
        type: "[]object"
        required: false
  run_command:
    title: Run Device Command
    description: Run a command on the device
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: false
        example: 1
      device_id:
        title: Device ID
        description: Identifier of device
        type: integer
        required: true
        example: 1
      command:
        title: Device ID
        description: Identifier of device
        type: string
        enum:
        - "GetOS"
        - "InstallUpdate"
        - "InstallAllUpdates"
        - "PolicyTest"
        - "PolicyRemediate"
        - "Reboot"
        required: true
        example: "GetOS"
      patches:
        title: Patches
        description: List of patches to be installed (Note that this only works with InstallUpdate command)
        type: "[]string"
        required: false
      policy_id:
        title: Policy ID
        description: Identifier of policy
        type: integer
        required: false
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  list_groups:
    title: List Groups
    description: List Automox groups
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization to restrict results
        type: integer
        required: false
        example: 1
    output:
      groups:
        title: Groups
        description: List of Automox groups
        type: "[]group"
        required: false
  create_group:
    title: Create Group
    description: Create an Automox group
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: false
        example: 1
      name:
        title: Name
        description: Name of the group
        type: string
        required: true
      refresh_interval:
        title: Refresh Interval
        description: Frequency of device refreshes in minutes
        type: integer
        required: true
        default: 1440
      parent_server_group_id:
        title: Parent Server Group ID
        description: Name of the parent group (Will be set to Default Group ID if not set)
        type: integer
        required: false
      color:
        title: Group Color
        description: Automox console highlight color for the group
        type: string
        required: false
        example: "#059F1D"
      notes:
        title: Group Notes
        description: Define notes for the group
        type: string
        required: false
      policies:
        title: Policies
        description: List of policies to assign to group
        type: "[]integer"
        required: false
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
      group:
        title: Group
        description: Detailed infromation about the created group
        type: group
        required: true
  update_group:
    title: Automox Group
    description: Update an Automox group
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: false
        example: 1
      group_id:
        title: Group ID
        description: Identifier of the Automox group
        type: integer
        required: true
        example: 1
      name:
        title: Name
        description: Name of the group
        type: string
        required: true
      refresh_interval:
        title: Refresh Interval
        description: Frequency of device refreshes in minutes
        type: integer
        required: true
        default: 1440
      parent_server_group_id:
        title: Parent Server Group ID
        description: Name of the parent group (Will be set to Default Group ID if not set)
        type: integer
        required: false
      color:
        title: Group Color
        description: Automox console highlight color for the group
        type: string
        required: false
        example: "#059F1D"
      notes:
        title: Group Notes
        description: Define notes for the group
        type: string
        required: false
      policies:
        title: Policies
        description: List of policies to assign to group
        type: "[]integer"
        required: false
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  delete_group:
    title: Delete Group
    description: Delete an Automox group
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: false
        example: 1
      group_id:
        title: Group ID
        description: Identifier of the Automox group
        type: integer
        required: true
        example: 1
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  upload_vulnerability_sync_file:
    title: Upload Vulnerability Sync File
    description: Upload CSV file to vulnerability sync for processing
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: true
        example: 1
      csv_file:
        title: CSV File
        description: Base64 encoded CSV data from which to create the vulnerabiulity sync batch
        type: bytes
        required: true
    output:
      batch_id:
        title: Vulnerability Sync Batch ID
        description: Identifier of vulnerability sync batch
        type: integer
        required: true
        example: 1
  get_vulnerability_sync_batch:
    title: Get Vulnerability Sync Batch
    description: Retrieve details for a specified vulnerability sync batch
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: true
        example: 1
      batch_id:
        title: Batch ID
        description: Identifier of batch
        type: integer
        required: true
        example: 1
    output:
      batch:
        title: Vulnerability Sync Batch
        description: Details of a specified vulnerability sync batch
        type: batch
        required: true
  action_on_vulnerability_sync_batch:
    title: Accept or Reject Vulnerability Sync Batch
    description: Take action to approve or reject vulnerability sync batch
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: true
        example: 1
      batch_id:
        title: Batch ID
        description:
        type: integer
        required: true
        example: 1
      action:
        title: Action
        description: Action to take on batch
        type: string
        enum:
        - "accept"
        - "reject"
        required: true
        example: "accept"
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  list_vulnerability_sync_batches:
    title: List Vulnerability Sync Batches
    description: Retrieve list of vulnerability sync batches
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: true
        example: 1
    output:
      batches:
        title: Vulnerability Sync Batches
        description: List of vulnerability sync batches
        type: "[]batch"
        required: false
  list_vulnerability_sync_tasks:
    title: List Vulnerability Sync Tasks
    description: Retrieve list of vulnerability sync tasks
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: true
        example: 1
      status:
        title: Status
        description: Filter by status of tasks
        type: string
        required: false
        example: "in_progress"
      batch_id:
        title: Batch ID
        description: Filter by batch identifier
        type: integer
        required: false
        example: 1
    output:
      tasks:
        title: Vulnerability Sync Tasks
        description: List of vulnerability sync tasks
        type: "[]task"
        required: false
  action_on_vulnerability_sync_task:
    title: Execute or Cancel Vulnerability Sync Task
    description: Take action to execute or cancel vulnerability sync task
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization
        type: integer
        required: true
        example: 1
      task_id:
        title: Task ID
        description: Identifier of task
        type: integer
        required: true
        example: 1
      action:
        title: Action
        description: Action to take on vulnerability sync task
        type: string
        enum:
        - "execute"
        - "cancel"
        required: true
        example: "execute"
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true

triggers:
  get_events:
    title: Get Automox Events
    description: Retrieve Automox events to trigger workflows
    input:
      org_id:
        title: Organization ID
        description: Identifier of organization to restrict results
        type: integer
        required: false
        example: 1
      event_type:
        title: Event Type
        description: Name of event type to be retrieved (List of event types found at https://developer.automox.com/openapi/axconsole/operation/getEvents/)
        type: string
        required: true
        example: "user.login"
    output:
      event:
        title: Event
        description: Event with details
        type: event
        required: true